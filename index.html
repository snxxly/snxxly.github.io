<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snxlys bio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff69b4;
            --primary-blue: #87ceeb;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .side-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary-pink), var(--primary-blue));
            border-radius: 50%;
            opacity: 0;
        }

        .side-element.left {
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            animation: slideInLeft 1s ease forwards;
        }

        .side-element.right {
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            animation: slideInRight 1s ease forwards;
        }

        @keyframes slideInLeft {
            from {
                left: -100px;
                opacity: 0;
            }
            to {
                left: -50px;
                opacity: 0.3;
            }
        }

        @keyframes slideInRight {
            from {
                right: -100px;
                opacity: 0;
            }
            to {
                right: -50px;
                opacity: 0.3;
            }
        }

        .lol-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
		
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
		
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            min-width: 160px;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn i {
            margin-right: 8px;
        }

        .telegram { background-color: #0088cc; }
        .discord { background-color: #7289DA; }
        .tiktok { background-color: #000000; }
        .steam { background-color: #171a21; }
        .github { background-color: #333333; }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .avatar {
                width: 130px;
                height: 130px;
            }
			
			.avatar img {
				width: 100%;
				height: 100%;
			}

            .social-btn {
                min-width: 140px;
                padding: 10px 20px;
            }
			
			.pfp3 {
				display: none;
			}
        }

        @media (max-width: 480px) {
            .avatar {
                width: 100px;
                height: 100px;
            }

            .social-btn {
                min-width: 100%;
            }
			
			.pfp3 {
				display: none;
			}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-element left"></div>
        <div class="side-element right"></div>
        
        <div class="lol-container">
            <div class="avatar">
                <img src="/pfps/1.jpg" alt="avatar 1">
            </div>
            <div class="avatar">
                <img src="/pfps/2.jpg" alt="avatar 2">
            </div>
            <div class="avatar pfp3">
                <img src="/pfps/3.jpg" alt="avatar 3">
            </div>
        </div>

        <div class="social-links">
            <a href="https://snxly.t.me" class="social-btn telegram">
                <i class="fab fa-telegram"></i>telegram
            </a>
            <a href="https://cncell_prod.t.me" class="social-btn telegram">
                <i class="fab fa-telegram"></i>channel
            </a>
            <a href="https://discord.gg/uN3aAJkatj" class="social-btn discord">
                <i class="fab fa-discord"></i>tg's server
            </a>
            <a href="https://tiktok.com/@snx.ly" class="social-btn tiktok">
                <i class="fab fa-tiktok"></i>tiktok
            </a>
            <a href="https://steamcommunity.com/id/snxly/" class="social-btn steam">
                <i class="fab fa-steam"></i>steam
            </a>
            <a href="https://github.com/snxxly" class="social-btn github">
                <i class="fab fa-github"></i>github
            </a>
        </div>
    </div>
</body>
</html>
